@if (navItem(); as navItem) {
    <a [routerLink]="navItem.href" routerLinkActive="active-tab" class="transition-all flex items-center gap-4 px-4 py-2 hover:bg-black/5 rounded-full grayscale-100 text-gray-500 opacity-50 cursor-pointer">
        <img [src]="navItem.imgSrc" [alt]="navItem.imgAlt">
        <span class="text-sm">{{navItem.hrefTitle}}</span>
    </a>
}
